<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Add AN EMPLOYEE</h1>
    <hr>
      <a class="btn btn-primary" href="/all_emp" role="button">All EMPLOYEES</a>
      <a class="btn btn-primary" href="/add_emp" role="button">ADD EMPLOYEES</a>
      <a class="btn btn-primary" href="/remove_emp" role="button">REMOVE EMPLOYEES</a>
      <a class="btn btn-primary" href="/filter_emp" role="button">FILTER EMPLOYEES</a>
      
    </div>

    <form action = "/add_emp" method = "post">
      {% csrf_token %}
        <label for="first_name" >FRIST NAME</label>
        <input type="text"  id="first_name" name = "first_name" values = {{first_name}} ><br>
        <label for="last_name" >LAST NAME</label>
        <input type="text"  id="last_name" name = "last_name" values  = {{last_name}}><br>
        <label for="salary" >SALARY</label>
        <input type="text"  id="salary" name ="salary" values = {{salary}}><br>
        <label for="dept" >DEPARTMENT</label>
        <input type="number"  id="dept" name ="dept" values = {{dept}}><br>
        <label for="role" >ROLE</label>
        <input type="text"  id="role" name ="role" values = {{role}} ><br>
        <label for="bonus" >BONUS</label>
        <input type="number"  id="bonus" name ="bonus" values = {{bonus}}><br>
        <label for="phone" >PHONE NUMBER</label>
        <input type="number"  id="phone" name ="phone" values = {{phone}}><br>

        <hr>
        
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
